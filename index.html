<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ficha Academia</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <form action="" class="form-nanda">
                <h2 class="title">Treino da Nanda</h2>

                    <div class="nanda">
                        <i class="fas fa-duotone fa-dumbbell"></i>
                        <input type="text" value="Pesos" readonly="readonly">
                    </div>

                    <div class="nanda">
                        <i class="fas fa-duotone fa-socks"></i>
                        <input type="text" value="Perna" readonly="readonly">
                    </div>

                <input class="btn-solid" type="submit" value="Concluir treino">

                <p class="social-text">Não esqueça de beber água!</p>
            </form> 
        </div>

        <div class="panels-container">

        </div>
    </div>
</body>
</html>
